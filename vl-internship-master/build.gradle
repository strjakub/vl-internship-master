plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.4'
}

java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

group 'com.virtuslab.internship'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation('org.springframework.boot:spring-boot-starter-web:2.6.4')
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.6.4'
}

test {
    useJUnitPlatform()
}